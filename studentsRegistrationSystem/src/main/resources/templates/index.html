<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students Lists</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <h2>Students Lists</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <a th:href="@{/add}" class="btn btn-primary"><i class="bi bi-plus"></i> Add Student</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">action</th>
                    <!-- Add more table headings as needed -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="students :${student} ">
                    <td th:text="${students.name}"></td>
                    <td th:text="${students.last}"></td>
                    <td th:text="${students.email}"></td>
                    <td>
                        <a  th:href="@{/edit(id=${students.id})}">edit</a>
                        <a  th:href="@{/delete(id=${students.id})}">delete</a>
                    </td>
                </tr>
                <!-- Add table rows dynamically using backend data -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if you need JS functionalities) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
